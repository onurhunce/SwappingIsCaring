<!DOCTYPE html>
<html>
	<head>
		{% load socialaccount %}
		{% load static %}

		{% providers_media_js %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<title>Homepage</title>
		<link rel="stylesheet" type="text/css" href="{% static 'books/custom.css' %}">

	</head>

	<body>
	  <div class="container">
	    <div class="row">
	      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	        <div class="card card-signin my-5">
	          <div class="card-body">
	            <h5 class="card-title text-center">Sign In</h5>
	            <form class="form-signin">
	              <div class="form-label-group">
	                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	                <label for="inputEmail">Email address</label>
	              </div>

	              <div class="form-label-group">
	                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	                <label for="inputPassword">Password</label>
	              </div>

	              <div class="custom-control custom-checkbox mb-3">
	                <input type="checkbox" class="custom-control-input" id="customCheck1">
	                <label class="custom-control-label" for="customCheck1">Remember password</label>
	              </div>
	              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
	              <hr class="my-4">
	              <button
	              	class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
	              	<i class="fab fa-google mr-2"></i> Sign in with Google
	              </button>
	              <a
	              	class="btn btn-lg btn-facebook btn-block text-uppercase"
									href="{% provider_login_url "facebook" method="js_sdk" %}"
	              	type="submit">
	              	<i class="fab fa-facebook-f mr-2" style="color: white"></i> Sign in with Facebook
	              </a>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</body>

</html>
